{{ define "main" }}
<div id="series-page">
    <div class="series-item">
        <div class="series-meta ">
            <h1>{{ .Title }}</h1>
            <p>{{ .Content }}</p>
        </div>
    </div>
    <h2>Episodes</h2>
    <div class="container">
        <div class="article-list-grid">
            {{ range .Pages }}
                {{ partial "article-list-item.html" . }}
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
