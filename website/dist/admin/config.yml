backend:
  name: git-gateway
  branch: netlify-test

media_folder: website/src/static/media
public_folder: /media
publish_mode: editorial_workflow
display_url: https://austinfay.netlify.com

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'frontmatter'
    folder: 'website/src/content/blog'
    create: true
    slug: '{{title}}-{{month}}-{{day}}-{{year}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }