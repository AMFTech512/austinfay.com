{{ define "main" }}
<div id="article-index-page">
    <header>
        <h1>{{ .Params.header }}</h1>
    </header>
    <div class="container">
        <div class="article-list-grid">
            {{ range .Pages }}
                {{ partial "article-list-item.html" . }}
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
