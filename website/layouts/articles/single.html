{{ define "main" }}
<div id="article-single-page">
    <div class="grid-item"></div>
    <div class="grid-item">
        <header>
            <h1>{{ .Title }}</h1>
            <h5>{{ .Date.Format "January 2, 2006" }}</h5>
        </header>
        {{ with .Params.ytID }}
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/{{ . }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        {{ end }}
        <article>
            {{ .Content }}
        </article>
    </div>
    <div class="grid-item"></div>
</div>
{{ end }}
