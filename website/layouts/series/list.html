{{ define "main" }}
    <div id="series-index">
        {{ range .Pages }}
        <div class="series-item">
            <img src="/site-assets/global/gray-rect.svg" alt="Series Image">
            <h1>{{ .Title }}</h1>
            <p>{{ .Content }}</p>
            <a class="green-link" href="{{ .Permalink }}">View Episodes</a>
        </div>
        {{ end }}
    </div>
{{ end }}
